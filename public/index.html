<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hybrid App Maker</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box">

      <div class="inner">

        <div class="title">
          <h1>Hybrid App Maker</h1>
          <small>Just a URL needed</small>

        </div>


        <div class="img">

        </div>
        <form action="">

          <div class="input">
            <label for="">Name</label>
            <input type="text" id="name" placeholder="Your application name" />
          </div>

          <div class="input">
            <label for="">URL</label>
            <input type="text" id="url" placeholder="address of website you want to convert" />
          </div>

          <div class="input">
            <label for="">Icon</label>
            <input type="file" id="file" />
          </div>

          <button type="submit">
            Build my app
          </button>
        </form>



        <div class="clear"></div>
        <div class="history">
          <table>
            <thead>
              <th>
                Name
              </th>
              <th>URL</th>
              <th>Status</th>
            </thead>

            <tbody>
              <tr>
                <td colspan="3">
                  Getting history ...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="jquery-3.4.1.min.js">
  </script>

  <script>
    $(function () {


      setInterval(() => {
        let history = [];
        if (localStorage.getItem('history')) {
          history = JSON.parse(localStorage.getItem('history'))

        }

        if (history.length == 0) {
          $('.history').hide();
          return;
        }

        $('.history').show();

        $('.history tbody').html('');

        console.log(history);

        for (const item of history) {
          $('.history table tbody').append($(
            `<tr>
              <td>${item.appName}</td>
              <td>${item.urls}</td>
              <td>${item.processingFinished ? `<a href="apk/${item.uid}/${item.appName}.apk">Download</a>`:  item.processingError ? item.processingError  : item.processingStarted ? 'Building' : 'Queued'}</td></tr>`
          ))


          if (!item.processingFinished) {

            $.ajax({
              method: 'get',
              url: '/checkQueue',
              data: {
                uid: item.uid
              }
            }).then((model) => {

              let history = [];


              if (localStorage.getItem('history')) {
                history = JSON.parse(localStorage.getItem('history'))
              }
              history = history.map((historyItem) => {

                if (item.uid == historyItem.uid)
                  return model;

                return historyItem;
              })


              localStorage.setItem('history', JSON.stringify(history))

            }).fail((err) => {
              console.error(err);

              if (err.status == 404) {
                history = history.filter((historyItem) => {

                  if (item.uid == historyItem.uid)
                    return false;

                  return true;
                })
                localStorage.setItem('history', JSON.stringify(history))
              }
            })
          }

        }

      }, 3000);


      $("#file").change((event) => {

        const fr = new FileReader();

        fr.readAsDataURL(document.querySelector("#file").files[0]);

        fr.onloadend = (ev) => {
          $('.box .img').html(`<img id="icon" src="${ev.target.result}" />`)
        };


      })

      $('form').submit((event) => {
        event.preventDefault();

        $.ajax({
          method: 'post',
          url: '/buildUrl',
          data: {
            url: $('#url').val(),
            name: $('#name').val(),
            icon: $('#icon').attr('src'),
          }
        }).then((model) => {




          console.log(model);
          let history = [];
          if (localStorage.getItem('history')) {
            history = JSON.parse(localStorage.getItem('history'))
          }
          history.push(model);
          localStorage.setItem('history', JSON.stringify(history))

        }).fail((err) => {
          console.error(err);
        })


        $('#url').val('')
        $('#name').val('')

      })



    })
  </script>
</body>

</html>
